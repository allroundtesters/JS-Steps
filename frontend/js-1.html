<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task-1-13</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>
<script type="text/javascript">

    var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];
(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

    var inp = document.getElementById("aqi-input");
    var button = document.getElementById("button");
    var span = document.getElementById("aqi-display");
    button.addEventListener("click",function(){
        if(inp.value){
            span.innerHTML = inp.value;
        }else{
            alert("你什么也没输")
        }
    },false)
    var ul = document.getElementById("aqi-list");
    for(var i=0;i<aqiData.length;i++){
        if(parseInt(aqiData[i][1])>=60){
            ul.innerHTML += "<li>"+ aqiData[i][0] +":"+ aqiData[i][1] +"</li>"
        }
    }
})();

</script>
</body>
</html>
