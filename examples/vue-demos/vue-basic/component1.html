<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Component Concept</title>
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body>
    <div id="app">
        <my-component v-bind:my-name.sync='name'
                    v-bind:my-age.sync='age'
        >
        </my-component>

    </div>
    <div id="app1">
        <myc1></myc1>
   </div>
    <div id="app2">
            <myc1></myc1>
            <child-comp></child-comp>
            <!-- error here,because the scope is in app -->
            <my-component></my-component>
        </div>
    <!-- define component -->
    <template id="myComponent">
        <table>
            <tr>
                <th colspan="2">
                    sub component data 
                </th>
            </tr>
            <tr>
                <td>my name</td>
                <td>{{myName}}</td>
            </tr>
            <tr>
                <td>my age</td>
                <td>{{myAge}}</td>
            </tr>
            <tr>
                <td>a</td>
                <td>{{a}}</td>
            </tr>
            <tr>
                <td>b</td>
                <td>{{b}}</td>
            </tr>
        </table>
    </template>
    <script type="text/template" id="myComponentS">
        <div>This is a component!</div>
    </script>
    <script src="../js/vue.js"></script>
    <script>
        //define component
 
        var childComp = Vue.extend({
            template:'<div>This is a child component!</div>'
        })
        var mySimpleComp=Vue.extend({
            template: '<div>This is a component!</div><child-comp></child-comp>',
            components:{
                'child-comp': childComp
            }
        });
        //register component in global
        Vue.component('myc1',mySimpleComp);
        Vue.component('child-comp',childComp);
        //different scope
        var app1 = new Vue({
            el:'#app1'
        })
        var app2 = new Vue({
            el:"#app2"
        })
        var vm = new Vue({
            el: '#app',
            data:{
                name: 'keepfool',
                age: 28
            },
            components:{
                'my-component':{
                    template: "#myComponent",
                    props:['myName','myAge'],
                    data:function(){
                        return  {a:1,b:2}
                    }
                }
            }
        })
    </script>
</body>
</html>
