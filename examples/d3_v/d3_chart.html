<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Chart Try</title>
    <script src="node_modules/d3/dist/d3.min.js"></script>
    <style>
        .chart div {
            font: 9px sans-serif;
            background-color: steelblue;
            text-align: left;
            padding: 3px;
            margin: 3px;
            color: white; 
        }
    </style>
</head>
<body>
    <div class="chart">

    </div>
<script>
var data = [30, 86, 168, 281, 303, 365];
d3.select(".chart")
.selectAll("div")
.data(data)
.enter()
.append("div")
.style("width",function(d){
    return d*2+"px";
}).text(function(d){
    return "this is "+d;
})
</script>
</body>
</html>
