<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.all.js"></script>
</head>

<body>
    <form class="layui-form layui-form-pane">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>压力测试接口定义:</legend>
        </fieldset>

        <div class="layui-form-item">
            <label class="layui-form-label">接口名称:</label>
            <div class="layui-input-inline">
                <input type="text" name="apiName" id="apiName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">

                <label class="layui-form-label">服务器地址:</label>
                <div class="layui-input-inline">
                    <input type="text" name="apiDomain" id="apiDomain" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">端口:</label>
                <div class="layui-input-inline">
                    <input type="text" name="port" id="port" placeholder="可不填写" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">接口访问路径:</label>
            <div class="layui-input-inline">
                <input type="text" name="path" id="path" autocomplete="off" placeholder="请输入路径，如/pata-e" class="layui-input">
            </div>
           </div>
           <div class="layui-inline">
                <label class="layui-form-label">请求方法:</label>
                <div class="layui-input-inline">
                        <input type="text" name="method" id="method" autocomplete="off" 
                            lay-verify="required" placeholder="GET,PUT,DELETE,POST" class="layui-input">
                </div>
           </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">请求包体：</label>
            <div class="layui-input-block">
                <textarea name="body" id="body" cols="30" rows="10" placeholder="请输入请求包体，可以使用JMETER变量方式">
                </textarea>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>压力测试场景定义:</legend>
        </fieldset>
        <div class="layui-form-item">
            <label >线程数和运行时间定义:</label>
            <table></table>
        </div>
    </form>
    <script>
        layui.use(['form'], function () {
            var form = layui.form;
        });
    </script>
</body>

</html>
